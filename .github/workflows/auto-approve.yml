name: Auto approve

on:
  pull_request:
    branches: [main]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Auto approve Dependabot
        uses: hmarr/auto-approve-action@v4
        with:
          review-message: "Auto approved Dependabot PR"
